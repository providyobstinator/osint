<!DOCTYPE html>

<body>

<!-- WELCOME -->
<div id="welcome">

<!-- APP -->
<div id="app">

  <button onclick="showSection('report')">Report</button>

<!-- OSINT -->
<section id="osint" class="panel">

  <button onclick="locateIP()">Locate</button>
  <div id="map"></div>
</section>

<!-- REPORT -->
<section id="report" class="panel hidden">
  <h3>Notes / Report</h3>
  <textarea id="notes" placeholder="Investigation notes..."></textarea>
</section>

</div>

</body>
</html>
